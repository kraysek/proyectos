<!DOCTYPE html>
<html lang="es" data-theme="dark"> <!-- Modo oscuro activado por defecto -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acorde√≥n de Comandos Git</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --card-bg: #fff;
      --header-bg: #0078d7;
      --text-color: #000;
      --button-bg: #0078d7;
      --button-text: white;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --header-bg: #1a73e8;
      --text-color: #eee;
      --button-bg: #333;
      --button-text: white;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-theme {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .accordion {
      background-color: var(--card-bg);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
      overflow: hidden;
    }

    .accordion-header {
      background-color: var(--header-bg);
      color: var(--button-text);
      cursor: pointer;
      padding: 15px;
      font-size: 16px;
      border: none;
      width: 100%;
      text-align: left;
    }

    .accordion-content {
      display: none;
      padding: 15px;
      background-color: var(--card-bg);
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>

  <button class="toggle-theme" id="themeToggle">‚òÄÔ∏è Modo Claro</button>

  <h2>üìö Acorde√≥n de Comandos B√°sicos de Git</h2>

  <!-- Bloque de comandos -->
  <div class="accordion">
    <button class="accordion-header">git init</button>
    <div class="accordion-content">
      <p>Inicializa un nuevo repositorio Git en la carpeta actual.</p>
    </div>
  </div>

  <!-- ... Resto del acorde√≥n ... -->

  <script>
    // Funcionalidad del acorde√≥n
    const headers = document.querySelectorAll('.accordion-header');
    headers.forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });

    // Funcionalidad del modo oscuro
    const toggleBtn = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;

    // Cargar tema guardado
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      htmlElement.setAttribute('data-theme', savedTheme);
      toggleBtn.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Oscuro';
    }

    toggleBtn.addEventListener('click', () => {
      const currentTheme = htmlElement.getAttribute('data-theme');
      if (currentTheme === 'dark') {
        htmlElement.setAttribute('data-theme', 'light');
        toggleBtn.textContent = '‚òÄÔ∏è Modo Claro';
        localStorage.setItem('theme', 'light');
      } else {
        htmlElement.setAttribute('data-theme', 'dark');
        toggleBtn.textContent = 'üåô Modo Oscuro';
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>

</body>
</html>
