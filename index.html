<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamma Digital Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('womanGamaDigital.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .btn-container {
            width: 50%;
            text-align: center;
            margin-bottom: 30px; /* Espacio debajo del botón */
        }

        .btn-entrar {
            background-color: transparent;
            color: #FFD700;
            border: 2px solid #FFD700;
            padding: 18px 0;
            width: 100%;
            font-size: 22px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: block;
        }

        .btn-entrar:hover {
            background-color: rgba(255, 215, 0, 0.1);
            transform: scale(1.02);
            color: #FFC000;
            border-color: #FFC000;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.8rem;
            margin-top: 10px;
            color: #FFD700; /* Amarillo para coincidir con el botón */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Overlay más oscuro para mejor legibilidad */
            z-index: -1;
        }

        a {
            text-decoration: none;
            display: block;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="btn-container">
        <a href="https://gammadigitalstudio.com" target="_blank">
            <button class="btn-entrar">ENTRAR</button>
        </a>
    </div>
    
    <div class="text-container">
        <h1>PROYECTOS</h1>
        <div class="subtitle">Gama Digital Studio</div>
    </div>
</body>
</html>
