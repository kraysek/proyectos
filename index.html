<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar a Gamma Digital Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .btn-entrar {
            background-color: #0066ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-entrar:hover {
            background-color: #0055dd;
        }
    </style>
</head>
<body>
    <a href="https://gammadigitalstudio.com" target="_blank">
        <button class="btn-entrar">ENTRAR</button>
    </a>
</body>
</html>
